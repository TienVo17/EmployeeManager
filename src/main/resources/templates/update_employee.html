<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Hệ thống Quản lý Nhân viên</title>

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1>Hệ thống Quản lý Nhân viên</h1>
	<hr>
	<h2>Cập nhật Nhân viên</h2>

	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
		  method="POST">

		<!-- Thêm trường ẩn để xử lý cập nhật -->
		<input type="hidden" th:field="*{id}" />

		<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="Tên Nhân viên">

		<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Họ Nhân viên">

		<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email Nhân viên">

		<button type="submit" class="btn btn-info col-2"> Cập nhật Nhân viên</button>
	</form>

	<hr>

	<a th:href = "@{/}"> Quay lại Danh sách Nhân viên</a>
</div>
</body>
</html>
