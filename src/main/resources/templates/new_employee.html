<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Hệ thống Quản lý Nhân viên</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Hệ thống Quản lý Nhân viên</h1>
	<hr>
	<h2>Lưu Nhân viên</h2>

	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
		  method="POST">
		<input type="text" th:field="*{firstName}"
			   placeholder="Tên Nhân viên" class="form-control mb-4 col-4">

		<input type="text" th:field="*{lastName}"
			   placeholder="Họ Nhân viên" class="form-control mb-4 col-4">

		<input type="text" th:field="*{email}"
			   placeholder="Email Nhân viên" class="form-control mb-4 col-4">

		<button type="submit" class="btn btn-info col-2"> Lưu Nhân viên</button>
	</form>

	<hr>

	<a th:href = "@{/}"> Quay lại Danh sách Nhân viên</a>
</div>
</body>
</html>
